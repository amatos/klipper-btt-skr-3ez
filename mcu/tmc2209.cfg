[tmc2209 stepper_x]
uart_pin: x_uart_pin
interpolate: False
stealthchop_threshold: 0
run_current: .281738
# hold_current: .281738
sense_resistor: 0.220
diag_pin: ^x_diag_pin
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3
driver_SGTHRS: 130  # 255 is most sensitive value, 0 is least sensitive

