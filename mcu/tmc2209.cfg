# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[tmc2209 stepper_x]
uart_pin: x_uart_pin
interpolate: False
stealthchop_threshold: 0
run_current: .281738
# hold_current: .281738
sense_resistor: 0.220
diag_pin: x_diag_pin
driver_SGTHRS: 130  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_y]
uart_pin: y_uart_pin
diag_pin: y_diag_pin
interpolate: False
stealthchop_threshold: 0
run_current: .281738
# hold_current: .281738
sense_resistor: 0.220
driver_SGTHRS: 130  # 255 is most sensitive value, 0 is least sensitive

[tmc2209 stepper_z]
uart_pin: z0_uart_pin
diag_pin: z0_diag_pin
run_current: .53033
# hold_current: .53033
sense_resistor: 0.220
interpolate: False
driver_SGTHRS: 200  # 255 is most sensitive value, 0 is least sensitive
